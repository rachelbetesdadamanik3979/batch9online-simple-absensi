<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rachel-Absensi App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="Aplikasi Attendance Sederhana" />
    <meta name="tittle" content="Attendance App" />

    <meta property="og:title" content="Attendance App" />

  <body>

      <h1>Attendance App - Rachel</h1>

        <input type="text" id="fullName" required />

      <div id="root"></div>
      

    </main>
    <script src="./script.js"></script>
